{% extends "blog/base.html" %}


{% block content %}
    <div class="post">
        {% if post.publised_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            {% if user.is_authenticated %}
                <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
            {% endif %}
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
