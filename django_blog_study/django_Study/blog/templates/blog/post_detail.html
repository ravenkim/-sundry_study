{% extends "blog/base.html" %}

{% block content %}
    <div class="post">
            <div class="date">
                {{ post.published_date }}
                <a class="btn btn-default" href="{% url 'post_publish' pk=post.pk %}">
                    <button type="button" class="btn btn-primary">Edit</button>
                </a>
            </div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
